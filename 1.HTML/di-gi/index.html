<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #intro_block {
            background-image: url('images/intro_block_background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover
        }
    </style>
</head>
<body>
<div class="flex-container">

    <div id="header_block">
        <img id="logo_dc" alt="logo" src="images/logo-dc.svg"/>
        <div id="header_menu_button"><img id="header_menu_button_logo" src="images/header_menu_logo.png" alt="menu"
                                          width="24" height="20">
        </div>
    </div>

    <div id="intro_block">
        <div id="intro_block_column2">
            <h1 id="intro_block_title_main" style="font-size:60px;">МЫСЛИ<br>ГЛОБАЛЬНО</h1>
            <h4 id="intro_block_text_main">Di Gi - это диджитал агенство полного цикла, направленное на самый лучший<br>рузультат
                наших клиентов в маркетинге, продажах и управлнии</h4>
            <button id="intro_block_button">ПОДРОБНЕЕ</button>
            <div class="pagination_three_circle">
                <a class="pagination_circle" href="#"><span class="circle"></span></a>
                <a class="pagination_circle" href="#"><span class="circle"></span></a>
                <a class="pagination_circle" href="#"><span class="circle"></span></a>
            </div>
        </div>
        <div id="intro_block_column3">
            <div class="pagination_arrow">
                <div id="intro_block_up_arrow">
                    <div id="intro_block_up_arrow_rectangle_left"></div>
                    <div id="intro_block_up_arrow_rectangle_right"></div>
                </div>
                <div id="intro_block_down_arrow">
                    <div id="intro_block_down_arrow_rectangle_left"></div>
                    <div id="intro_block_down_arrow_rectangle_right"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="promo_block">
        <div id="promo_block_column1">
            <h3 id="promo_block_title" >Вы полюбите нас с первой встречи!</h3>
            <h2 id="promo_block_text" >Мы предоставляем комплексный подход к продвижению компании,<br>
                продуктов и услуг в цифровой сфере.</h2>
        </div><div id="promo_block_column2">
        <button id="promo_block_button">ПEРЕЗВОНИТЕ МНЕ</button>
        </div>
    </div>

    <div id="services_block">
        <p style="left: 100px">Сервис</p>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
